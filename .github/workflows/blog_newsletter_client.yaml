name: Blog Newsletter Client Verify and Test

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    branches:
      - master
      - main
    paths:
      - ".github/workflows/blog_newsletter_client_verify_and_test.yaml"
      - "packages/blog_newsletter_client/**"
      - "packages/api_client/**"
      - "packages/blog_models/**"
  push:
    branches:
      - master
      - main
    paths:
      - ".github/workflows/**"
      - "packages/blog_newsletter_client/**"
      - "packages/api_client/**"
      - "packages/blog_models/**"

jobs:
  verify_and_test:
    name: Verify and Test
    defaults:
      run:
        working-directory: packages/blog_newsletter_client

    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v6

      - name: ğŸ¯ Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: ğŸ“¦ Install Dependencies
        run: dart pub get

      - name: âœ¨ Check Formatting
        run: dart format --set-exit-if-changed lib test
      
      - name: ğŸ•µï¸ Analyze
        run: dart analyze --fatal-infos --fatal-warnings lib test

      - name: ğŸ§ª Run Tests
        run: |
          dart pub global activate coverage 1.15.0
          dart test -j 4 --coverage=coverage --platform=vm && dart pub global run coverage:format_coverage --lcov --in=coverage --out=coverage/lcov.info --report-on=lib

      - name: ğŸ“Š Check Code Coverage
        uses: VeryGoodOpenSource/very_good_coverage@v3
        with:
          path: packages/blog_newsletter_client/coverage/lcov.info
          min_coverage: 100