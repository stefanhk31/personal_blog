<!doctype html>
<html>
    {{>header}}

    <body class="bg-background-light dark:bg-background-dark">
        <div
            class="bg-primary-light dark:bg-primary-dark p-4 w-full flex flex-row justify-between items-center"
        >
            <h1 class="text-2xl md:text-4xl font-bold">Stefan's Blog</h1>
            <button
                command="show-modal"
                commandfor="dialog"
                class="rounded-md bg-secondary-light dark:bg-secondary-dark px-2.5 py-1.5 text-sm font-semibold ring-1 ring-inset ring-white/5 hover:bg-hover hover:text-white"
            >
                Subscribe
            </button>
        </div>
        <div class="py-4 font-bold text-center">
            <a
                class="px-8 text-primary-light dark:text-primary-dark"
                href="{{baseAppUrl}}/blogs"
                >Blog</a
            >
            <a
                class="px-8 text-link-light dark:text-link-dark"
                href="{{baseAppUrl}}/about"
                >About Me</a
            >
        </div>
        {{>blog_preview_list}}
    </body>

    {{>subscribe_modal_dialog}} {{>footer}}
</html>
