<el-dialog>
    <dialog
        id="dialog"
        aria-labelledby="dialog-title"
        class="fixed inset-0 m-0 size-auto max-h-none max-w-none overflow-y-auto bg-transparent p-0 backdrop:bg-transparent"
    >
        <el-dialog-backdrop
            class="fixed inset-0 bg-gray-900/50 transition-opacity data-[closed]:opacity-0 data-[enter]:duration-300 data-[leave]:duration-200 data-[enter]:ease-out data-[leave]:ease-in"
        ></el-dialog-backdrop>
        <div
            tabindex="0"
            class="flex min-h-full items-end justify-center p-4 text-center focus:outline focus:outline-0 sm:items-center sm:p-0"
        >
            <el-dialog-panel
                class="relative transform overflow-hidden rounded-lg bg-gray-800 text-left shadow-xl outline outline-1 -outline-offset-1 outline-white/10 transition-all data-[closed]:translate-y-4 data-[closed]:opacity-0 data-[enter]:duration-300 data-[leave]:duration-200 data-[enter]:ease-out data-[leave]:ease-in sm:my-8 sm:w-full sm:max-w-lg data-[closed]:sm:translate-y-0 data-[closed]:sm:scale-95"
            >
                <form
                    hx-post="/subscribe"
                    hx-target="#form-submitted"
                    hx-swap="innerHTML"
                >
                    <div class="bg-gray-800 px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                        <div class="sm:flex sm:items-start">
                            <div
                                class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left"
                            >
                                <h3
                                    id="dialog-title"
                                    class="text-base font-semibold text-white"
                                >
                                    Subscribe to blog posts
                                </h3>
                                <div class="mt-2">
                                    <p class="text-sm text-gray-400">
                                        Enter your name and email to receive new
                                        blog posts directly in your inbox.
                                    </p>
                                </div>

                                <div
                                    class="mt-2 grid grid-cols-1 gap-x-2 gap-y-8 sm:grid-cols-6"
                                >
                                    <div class="sm:col-span-3">
                                        <label
                                            for="name"
                                            class="block text-sm/6 font-medium text-white"
                                            >Name</label
                                        >
                                        <div class="mt-1">
                                            <input
                                                id="name"
                                                type="text"
                                                name="name"
                                                autocomplete="given-name"
                                                class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-white outline outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6"
                                            />
                                        </div>
                                    </div>

                                    <div class="sm:col-span-4">
                                        <label
                                            for="email"
                                            class="block text-sm/6 font-medium text-white"
                                            >Email address</label
                                        >
                                        <div class="mt-1">
                                            <input
                                                id="email"
                                                type="email"
                                                name="email"
                                                autocomplete="email"
                                                class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-white outline outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6"
                                            />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div
                        class="px-4 py-4 sm:flex sm:flex-row-reverse sm:px-6"
                    >
                        <button
                            type="button"
                            command="close"
                            commandfor="dialog"
                            class="inline-flex w-full justify-center rounded-md bg-secondary-light dark:bg-secondary-dark px-3 py-2 text-sm font-semibold hover:bg-blue-900 hover:text-white sm:ml-3 sm:w-auto"
                        >
                            Enter
                        </button>
                        <button
                            type="button"
                            command="close"
                            commandfor="dialog"
                            class="mt-3 inline-flex w-full justify-center rounded-md bg-white/10 px-3 py-2 text-sm font-semibold text-white ring-1 ring-inset ring-white/5 hover:bg-white/20 sm:mt-0 sm:w-auto"
                        >
                            Cancel
                        </button>
                    </div>
                </form>
            </el-dialog-panel>
        </div>
    </dialog>
</el-dialog>
<div id="form-submitted"></div>
